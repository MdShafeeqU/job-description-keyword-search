<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Content</title>
</head>
<body>
    <div id="processedTextContainer"></div>

    <script>
        chrome.runtime.onMessage.addListener((request) => {
            if (request.type === 'popup-modal') {
                displayProcessedText(request.processedText);
            }
        });

        function displayProcessedText(processedText) {
            const processedTextContainer = document.getElementById('processedTextContainer');
            processedTextContainer.textContent = processedText;
        }
    </script>
</body>
</html>
